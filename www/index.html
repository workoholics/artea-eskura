<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="scgallery">

    <!-- <div class="loader">
      <svg class="spinner">
        <path d="m 2 27 l 45 -25 l 45 25 l -45 25 l -45 -25 z" stroke="#232323" stroke-width="2" fill="transparent" />
        <path d="m 12 27 l 45 -25 l 45 25 l -45 25 l -45 -25 z" stroke="#232323" stroke-width="2" fill="transparent" />
      </svg>
    </div> -->

    <ion-side-menus data-ng-controller="NavigationController">
      <ion-side-menu side="left">
        <ion-content>
          <button menu-close class="button ion-close"></button>
          <ion-list>
            <ion-item ng-class="{'true':'active','false':''}[menuActive==='/expo' || menuActive==='/']" nav-clear menu-close href="#/">
              Erakusketak
            </ion-item>
            <ion-item ng-class="{'true':'active','false':''}[submenuActive==='/btoy']" class="inner" nav-clear menu-close data-ng-href="#/expo/btoy">
              Beautiful transgressions<br><strong>BTOY</strong>
            </ion-item>
            <ion-item ng-class="{'true':'active','false':''}[submenuActive==='/vinz']" class="inner" nav-clear menu-close data-ng-href="#/expo/vinz">
              Market<br><strong>VINZ</strong> 
            </ion-item>
            <ion-item ng-class="{'true':'active','false':''}[submenuActive==='/hoppek']" class="inner" nav-clear menu-close data-ng-href="#/expo/hoppek">
              Don´t believe a word i say<br><strong>BORIS HOPPEK</strong> 
            </ion-item>
            <ion-item ng-class="{'true':'active','false':''}[submenuActive==='/grudziecki']" class="inner" nav-clear menu-close data-ng-href="#/expo/grudziecki">
              Sea forts<br><strong>MICHAEL GRUDZIECKI</strong> 
            </ion-item>
            <ion-item ng-class="{'true':'active','false':''}[submenuActive==='/okuda']" class="inner" nav-clear menu-close href="#/expo/okuda">
              Dream or die<br><strong>OKUDA SAN MIGUEL</strong> 
            </ion-item>
            <ion-item ng-class="{'true':'active','false':''}[submenuActive==='/paper']" class="inner" nav-clear menu-close href="#/expo/paper">
              Paper gaineko lanak<br><strong>(Taldeko erakusketa)</strong>
            </ion-item>
            <ion-item ng-class="{'true':'active','false':''}[submenuActive==='/spy']" class="inner" nav-clear menu-close href="#/expo/spy">
              Pirámide<br><strong>Spy</strong>
            </ion-item>
            <ion-item ng-class="{'true':'active','false':''}[menuActive==='/theproject']" nav-clear menu-close href="#/theproject">
              Proiektua 
            </ion-item>
            <ion-item ng-class="{'true':'active','false':''}[menuActive==='/credits']" nav-clear menu-close href="#/credits">
              Kredituak
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

      <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
          <button class="button icon ion-navicon" data-ng-click="toggleLeft()"></button>
          <h1 class="title">SC Gallery</h1>
        </ion-header-bar>

        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

    </ion-side-menus>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID --> 
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-73366531-1');
       ga('send', 'pageview');
    </script>

    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/controllers/expo.js"></script>
    <script src="js/controllers/credits.js"></script>
    <script src="js/controllers/theproject.js"></script>
    <script src="js/services/expos.js"></script>
    <script src="js/services/credits.js"></script>
    <script src="js/services/theproject.js"></script>
  </body>
</html>
